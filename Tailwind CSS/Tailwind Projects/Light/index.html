<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Light</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-color-primary text-white tracking-wider">
    <header class="sticky top-0 z-50">
      <nav class="container flex justify-between items-center">
        <div class="py-5 text-color-secondary font-bold text-3xl">
          <a href="#home"><span class="text-white">Light</span>Code.</a>
        </div>
        <div>
          <ul class="hidden lg:flex items-center space-x-6">
            <li>
              <a
                href="#home"
                class="hover:text-color-secondary ease-in duration-300"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#features"
                class="hover:text-color-secondary ease-in duration-300"
                >Features</a
              >
            </li>
            <li>
              <a
                href="#testimonial"
                class="hover:text-color-secondary ease-in duration-300"
                >Testimonial</a
              >
            </li>
            <li>
              <a
                href="#pricing"
                class="hover:text-color-secondary ease-in duration-300"
                >Pricing</a
              >
            </li>
            <li>
              <a
                href="#blog"
                class="hover:text-color-secondary ease-in duration-300"
                >Blog</a
              >
            </li>
            <li>
              <a
                href="#contact"
                class="hover:text-color-secondary ease-in duration-300"
                >Contact</a
              >
            </li>
            <li>
              <button
                class="bg-color-secondary px-9 py-3 rounded-md capitalize font-bold hover:opacity-80"
              >
                free trial
              </button>
            </li>
          </ul>
        </div>

        <!-- !Mobile Screen  -->

        <div id="hamburger" class="lg:hidden cursor-pointer z-50">
          <i id="menu_icon" class="bx bx-menu text-3xl"></i>
        </div>
        <div
          id="menu"
          class="hidden bg-color-primary-dark h-[100vh] absolute inset-0"
        >
          <ul class="h-full grid place-items-center py-20">
            <li>
              <a
                id="hLink"
                href="#home"
                class="hover:text-color-secondary ease-in duration-300"
                >Home</a
              >
            </li>
            <li>
              <a
                id="hLink"
                href="#features"
                class="hover:text-color-secondary ease-in duration-300"
                >Features</a
              >
            </li>
            <li>
              <a
                id="hLink"
                href="#testimonial"
                class="hover:text-color-secondary ease-in duration-300"
                >Testimonial</a
              >
            </li>
            <li>
              <a
                id="hLink"
                href="#pricing"
                class="hover:text-color-secondary ease-in duration-300"
                >Pricing</a
              >
            </li>
            <li>
              <a
                id="hLink"
                href="#blog"
                class="hover:text-color-secondary ease-in duration-300"
                >Blog</a
              >
            </li>
            <li>
              <a
                id="hLink"
                href="#contact"
                class="hover:text-color-secondary ease-in duration-300"
                >Contact</a
              >
            </li>
            <li>
              <button
                class="bg-color-secondary px-9 py-3 rounded-md capitalize font-bold hover:opacity-80"
              >
                free trial
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <script>
      const hamburger = document.querySelector("#hamburger");
      const menu = document.querySelector("#menu");
      const hLink = document.querySelectorAll("#hLink");
      const menu_icon = document.querySelector("#menu_icon");

      hamburger.addEventListener("click", () => {
        menu.classList.toggle("hidden");
        menu_icon.classList.toggle("bx-x");
      });

      hLink.forEach((link) => {
        link.addEventListener("click", () => {
          menu.classList.toggle("hidden");
          menu_icon.classList.toggle("bx-x");
        });
      });
    </script>
  </body>
</html>
