<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Razorpay</title>
  </head>
  <body>
    <!-- !Navbar  -->
    <nav class="bg-deepBlue">
      <div
        class="relative w-[1080px] mx-auto flex items-center justify-between"
      >
        <!-- *logo  -->
        <a href="/" class="py-7 pr-7">
          <img src="assets/logo.svg" alt="" width="125px" height="30px" />
        </a>
        <ul class="flex gap-6">
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-300 relative group"
          >
            <a href="#">Payment</a>
            <div
              class="absolute w-full h-1 bg-lightBlue bottom-0 opacity-0 group-hover:opacity-100 transition-all duration-300"
            ></div>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-300 relative group"
          >
            <a href="#">Banking</a>
            <div
              class="absolute w-full h-1 bg-lightBlue bottom-0 opacity-0 group-hover:opacity-100 transition-all duration-300"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-300 relative group"
          >
            <a href="#">Corporate Card</a>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-300 relative group"
          >
            <a href="#">Payroll</a>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-300 relative group"
          >
            <a href="#">Resources</a>
            <div
              class="absolute w-full h-1 bg-lightBlue bottom-0 opacity-0 group-hover:opacity-100 transition-all duration-300"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-300 relative group"
          >
            <a href="#">Support</a>
            <div
              class="absolute w-full h-1 bg-lightBlue bottom-0 opacity-0 group-hover:opacity-100 transition-all duration-300"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-300 relative group"
          >
            <a href="#">Pricing</a>
            <div
              class="absolute w-full h-1 bg-lightBlue bottom-0 opacity-0 group-hover:opacity-100 transition-all duration-300"
            ></div>
          </li>
        </ul>
        <div class="flex items-center gap-6">
          <img src="assets/india-flag.svg" width="28px" height="20px" alt="" />
          <button
            class="py-3 px-5 font-mullish text-white border rounded-sm border-lightBlue text-sm font-bold"
          >
            Log in
          </button>
          <button
            class="py-3 px-4 font-mullish rounded-sm text-sm font-bold bg-white text-lightBlue300 border transition-all duration-300 hover:text-lightBlue500"
          >
            Sign Up
          </button>
        </div>
      </div>
    </nav>
    <!-- !Hero Section  -->
    <section class="relative bg-deepBlue">
      <div class="w-[80%] flex justify-between items-center mx-auto">
        <!-- *Left Part  -->
        <div class="flex flex-col gap-4">
          <h1
            class="font-mullish font-bold text-[40px] leading-[1.2] text-white"
          >
            Power your finance, grow your business
          </h1>
          <div class="w-6 h-1 bg-greenLight"></div>
          <p class="font-mullish text-[18px] leading-7 text-white opacity-70">
            Accept payments from customers. Automate payouts to vendors &
            employees. Never run out of working capital.
          </p>
          <button>Sign Up Now</button>
        </div>
        <!-- *Right Part  -->
        <img src="assets/hero-illustration.jpg" alt="" />
      </div>
      <!-- *Shape Part  -->
      <div>
        <img src="assets/hero-shape.svg" alt="" />
      </div>
    </section>
  </body>
</html>
