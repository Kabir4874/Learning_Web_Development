<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }
        .box{
            height: 400px;
            width: 400px;
            background-color: tomato;
            color: white;
            margin: 100px auto;
            position: relative;
            transform: rotate(45deg);
        }
        .box h3{
            font-size: 50px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            position: relative;
            top: 40%;
        }
    </style>
</head>
<body>
    <h1>CSS Transform</h1>
    <div class="box">
        <h3>Kabir Ahmed</h3>
    </div>
</body>
</html>
