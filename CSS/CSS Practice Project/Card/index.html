<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="card">
          <div class="card-img">
            <img src="images/thumbnail-1.jpg" alt="" />
          </div>
          <h3>Web Development Master Course @dot Batch</h3>
          <hr />
          <div class="rate">
            <p class="currPrice">$450</p>
            <p class="prevPrice">$699</p>
            <p class="offer">42% Off</p>
          </div>
        </div>
        <div class="card">
          <div class="card-img">
            <img src="images/thumbnail-2.jpg" alt="" />
          </div>
          <h3>Data Structure & Algorithms BootCamp @Supreme Batch</h3>
          <hr />
          <div class="rate">
            <p class="currPrice">$350</p>
            <p class="prevPrice">$700</p>
            <p class="offer">50% Off</p>
          </div>
        </div>
        <div class="card">
          <div class="card-img">
            <img src="images/thumbnail-3.jpg" alt="" />
          </div>
          <h3>Cracking Object Oriented Design Interviews</h3>
          <hr />
          <div class="rate">
            <p class="currPrice">$55</p>
            <p class="prevPrice">$99</p>
            <p class="offer">44% Off</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
