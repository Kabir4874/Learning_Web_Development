<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="text-align: center">Sign Up Form</h1>
    <hr />
    <br />
    <label for="user">Name: </label>
    <input type="text" name="user" id="user" placeholder="User Name" />
    <br /><br />
    <label for="email">E-mail</label>
    <input
      type="email"
      name="usermail"
      id="email"
      required
      placeholder="User Mail"
    />
    <br />
    <label for="pass">Password</label>
    <input type="password" id="pass" name="pass" placeholder="Password" />
    <br />
    <label for="number">Phone Number</label>
    <br />
    <select name="code">
      <option value="+880">+880</option>
      <option value="+990">+990</option>
      <option value="+110">+110</option>
    </select>
    <input
      type="number"
      id="number"
      name="phone"
      placeholder="123456789"
      required
    />
    <br />
    <label for="country">Country</label>
    <input list="con" />
    <datalist id="con">
      <option value="Bangladesh"></option>
      <option value="India"></option>
      <option value="Canada"></option>
    </datalist>
    <br />
    Gender:
    <input type="radio" id="gnd" name="gender" />
    <label for="gnd">Male</label>
    <input type="radio" id="gnd" name="gender" />
    <label for="gnd">Female</label>
    <br />
    <label for="date">Date of Birth</label>
    <input type="date" id="date" name="dob" />
    <br />
    <label for="time">Time:</label>
    <input type="time" id="time" name="tm" />
    <br />
    <label for="colors">Colors</label>
    <input type="color" id="colors" name="col" />
    <br />
    <label for="file">Choose Photo</label>
    <input type="file" id="file" name="fl" />
    <br />
    <input type="checkbox" id="bike1" name="bk" />
    <label for="bike1">I have Bike</label>
    <input type="checkbox" id="bike1" name="bk" />
    <label for="bike1">I have Bicycle</label>
    <br />
    <textarea
      name="comment"
      id=""
      cols="30"
      rows="10"
      placeholder="Comment Here"
    ></textarea>
    <br />
    <input type="submit" value="Send" />
    <input type="reset" value="Reset" />
  </body>
</html>
