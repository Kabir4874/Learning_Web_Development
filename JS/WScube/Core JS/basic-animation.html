<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Animation</title>
    <style>
        .yellow{
            width: 400px;
            height: 400px;
            background: yellow;
            position: relative;
            margin-top: 20px;
        }
        #red{
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <button onclick="move()">Click Me</button>
    <div class="yellow">
        <div id="red"></div>
    </div>
</body>
<script>
    function move(){
        var red = document.getElementById('red');
        var position =0;
        var anim= setInterval(animate, 5);
        function animate(){
            if(position==350){
                clearInterval(anim);
            }
            else
            {
                position++;
            red.style.top = position+'px';
            red.style.left = position+'px';
            }
        }
    }
</script>
</html>
