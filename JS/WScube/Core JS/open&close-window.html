<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open & Close Window</title>
</head>
<body>
    <button onclick="openWin()">Open Google</button>
    <button onclick="closeWin()">Close Google</button>
</body>
<script>
    var win;
    function openWin(){
        win= window.open('https://www.careem.com/en-AE/food/');
    }
    function closeWin(){
        win.close();
    }
</script>
</html>
