<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- !wrapper  -->
    <div
      class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10"
    >
      <div class="text-[#0398d4] font-medium text-[20px]">
        Increment And Decrement
      </div>
      <div
        class="bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5"
      >
        <!-- !Negative Button  -->
        <button class="border-r-2 border-[#bfbfbf] pr-5" onclick="decrement()">
          <i class="bx bx-minus"></i>
        </button>
        <div id="counter" class="font-bold">0</div>
        <!-- !Positive Button  -->
        <button class="border-l-2 border-[#bfbfbf] pl-5" onclick="increment()">
          <i class="bx bx-plus"></i>
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
